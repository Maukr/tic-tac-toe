<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
          <td class="cell" data-pos="0"></td>
          <td class="cell vert" data-pos="1"></td>
          <td class="cell" data-pos="2" ></td>
        </tr>
        <tr>
          <td class="cell hori" data-pos="3"></td>
          <td class="cell vert hori" data-pos="4"></td>
          <td class="cell hori" data-pos="5"></td>
        </tr>
        <tr>
          <td class="cell" data-pos="6"></td>
          <td class="cell vert" data-pos="7"></td>
          <td class="cell" data-pos="8"></td>
        </tr>
    </table>
    <div id="players">
        <p>Player 1: X</p>
        <button class="start">Start</button>
        <p>Player 2: O</p>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
